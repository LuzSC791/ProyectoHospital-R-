<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hospitales</title>
    </h:head>
    <h:body>
        <!-- Las paginas recursivas son las que hacen refresh automaticamente -->
        
        
        <div class="oro">
            
        </div>
        
        <div class="verde">
            <div class="escudos">
            <img src="img/uaemex.png" width="200px" height="150px" alt="uaem" />  
            </div>
        </div>
        
        <style>
            
            *
            {
                margin: 0;
                padding: 0;
            }
            .verde
            {
               background: green;
               width: 100%;
               height: 90px;
            }
            
            .verde2
            {
               background: green;
               width: 100%;
               height: 50px;
               margin: 25px 0 0 0;
            }
            
            
            .oro
            {
                background: goldenrod;
                width: 100%;
                height: 10px;
            }
            
            .oro2
            {
                background: goldenrod;
                width: 100%;
                height: 7px;
            }
            
            .escudos
            {
                width: 40%;
                margin: 0 0 0 10px;
                position: relative;
                padding: 20px 0 0 0;
            }
            
        </style>
        
        <center>
            <h1>CENTRO DE REGISTRO DE HOSPITALES</h1>
            <style>
                body
                {
                    color: blue;
                    background:gainsboro;
                }
                h1
                {
                    font-family: 'Oswald', sans-serif;
                    color:dimgray;
                    margin: 30px 0 0 0;
                }
                
                .tabla
                {
                    width: 49%;
                }
                
                .menu
                {
                    background:lightgray;
                }

            </style>
            
        </center>
        <br />

        <div class="card">
            
            <p:tabMenu class="tabla" activeIndex="#{param.i}">
                <p:menuitem class="menu" value="Hospital" outcome="altaHospital" >
                    <f:param name="i" value="1"/>
                </p:menuitem>          
                <p:menuitem class="menu" value="Historial" outcome="altaHistorial">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem class="menu" value="Doctor" outcome="altaDoctor">
                    <f:param name="i" value="4"/>
                </p:menuitem>
                <p:menuitem class="menu" value="Area" outcome="altaArea">
                    <f:param name="i" value="5"/>
                </p:menuitem>
                <p:menuitem class="menu" value="Enfermero" outcome="altaEnfermero">
                    <f:param name="i" value="6"/>
                </p:menuitem>
                <p:menuitem class="menu" value="Paciente" outcome="altaPaciente">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:tabMenu>
         </div>
        
        <style>
            .link
                {
                    text-align: center;
                    text-decoration: none;
                    color: red;
                }
        </style>
        
        <br />
        
        <div class="link">
            <p:panelGrid id="panel2" columns="6">
                
            <img src="img/hos.png" width="260px" height="150px" alt="hospital" /> <br />
            <h:link class="link" outcome="altaHospital" value="Agregar hospital!" /> <br />

            <img class="link" src="img/histo.png" width="260px" height="170px" alt="historial" /> <br />
            <h:link class="link" outcome="altaHistorial" value="Agregar historial!" /> <br />

            <img src="img/doctor.png" width="260px" height="150px" alt="doctor" /> <br />
            <h:link class="link" outcome="altaDoctor" value="Agregar doctor!" /> <br />

            <img src="img/enfermero.png" width="260px" height="150px" alt="enfermero" /> <br />
            <h:link class="link" outcome="altaEnfermero" value="Agregar enfermero!" /> <br />

            <img src="img/areas.png" width="260px" height="150px" alt="area" /> <br />
            <h:link class="link" outcome="altaArea" value="Agregar area!" /> 
            
            <img src="img/Paciente.png" width="260px" height="150px" alt="paciente" /> <br />
            <h:link class="link" outcome="altaPaciente" value="Agregar paciente!" /> <br />
             </p:panelGrid>

        </div>
        
        <div class="verde2">
            
        </div>
        
        <div class="oro2">
            
        </div>

    </h:body>
</html>
